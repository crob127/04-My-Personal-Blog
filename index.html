<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>My Blog</title>
</head>
<body class="container light">
    <header>
        <h1>My First Blog</h1>
        <nav class="tabs">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>|</li>
                <li><a href="posts.html">Library</a></li>
            </ul>
        </nav>
    </header>

    <div class="card">
        <h2>What's on your mind?</h2>
        <form method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Teddy-Roosevelt" />
            </div>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="The Man in the Arena"/>
            </div>
            <form class="form-group">
                <label id="content" for="content">Content</label>
                <textarea></textarea>
            </form>
            <div>
                <h4 id="response"></h3>
            </div>
            <button id="submit" class="submit">SUBMIT</button>
        </form>
    </div>
    <footer>
        <nav class="links">
            <ul>
                <li>Made with love by Chris</li>
                <li><a href="https://crob127.github.io/Challenge-02-02/">Portfolio</a></li>
                <li><a href="https://crob127.github.io/Challenge-02-02/">Blog</a></li>
                <li><a href="mailto:ccr148@gmail.com">Email</a></li>
            </ul>
        </nav>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>
